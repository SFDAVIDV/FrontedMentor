<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Red+Hat+Display"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="cont">
      <section class="container">
        <section class="img">
          <img src="./images/illustration-hero.svg" class="imagen" />
        </section>
        <section class="content">
          <h3 class="title">Order Summary</h3>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <section class="mensaje-cont">
            <img src="./images/icon-music.svg" class="img-music" />
            <b class="anual-plan"> Annual Plan </b>
            <b class="precio">$59.99/year</b>
            <a href="#">Change</a>
          </section>
          <section class="section-btn">
            <button class="btn">Proceed to Payment</button>
            <button class="btn-2">Cancel Order</button>
          </section>
        </section>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/SFDAVIDV" target="_blank">David VÃ¡squez</a
          >.
        </div>
      </section>
    </main>
  </body>
</html>
